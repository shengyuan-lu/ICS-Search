<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <title>zot search</title>
  </head>
  <body>
    <div class="container">
      <h1>Zot Search</h1>
      <form
        class="d-flex"
        role="search"
        id="searchform"
        method="get"
        action="/search"
      >
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search..."
          aria-label="Search"
          id="query"
          name="query"
        />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
      {% if results|length > 0 %}
      <div class="mt-1 ms-2">
        Querying time: <strong>{{ "%.2f"|format(process_time) }}</strong> ms
      </div>
      {% endif %}
      <section>
        {% if results|length > 0 %} {% for e in results %}
        <div class="result-item mb-3">
          <h3>
            <a href="{{e}}" target="_blank">{{ e }}</a>
          </h3>
        </div>
        {% endfor %} {% else %}
        <div class="mt-2">
          Your search - <strong id="query-str">{{ query }}</strong> - does not
          match any documents in our record
        </div>
        {% endif %}
      </section>
    </div>
    <script>
      let searchform = document.getElementById("searchform");

      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.href);
        if (results == null) return "";
        else return decodeURIComponent(results[1].replace(/\+/g, " "));
      }
      let query_input = document.getElementById("query");
      query_input.value = getParameterByName("query");
      searchform.onsubmit = function (e) {
        console.log(query_input.value);
      };
    </script>
  </body>
</html>
